<mat-card>
    <mat-card-header>
      <mat-card-title>登陆帐号</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
            <mat-form-field>
                <mat-label>User ID</mat-label>
                <input matInput type="text" formControlName="userId">
                <mat-error *ngIf="hasErr('userId')">
                  {{hasErr('userId')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>密码</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="hasErr('password')">
                  {{hasErr('password')}}
                </mat-error>
            </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" [disabled]="!loginForm.valid" mat-button>Submit</button>
    </mat-card-actions>
    </form>
</mat-card>
