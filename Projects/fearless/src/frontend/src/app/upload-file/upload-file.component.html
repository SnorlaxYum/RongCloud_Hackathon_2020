<h1 mat-dialog-title>上传文件</h1>
<div mat-dialog-content>
    <input type="file" [value]="data.file" (input)="valueChange($event)">
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">取消</button>
    <button mat-button [mat-dialog-close]="data.file" cdkFocusInitial>确定</button>
</div>
